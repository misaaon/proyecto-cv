<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aon Corporation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <header class="flex justify-center pt-12">
        <img src="foto.png" alt="Logo Empresa" />
    </header>

    <main class="h-screen w-10/12 m-auto">
        <section id="busqueda_perfil" class="mt-10">
            <p class="text-center text-2xl font-bold">¡Hola soy Misael Aon de Aon Corporation!</p>
            <form id="formulario" action="paginas/perfil.html" class="mt-10 bg-slate-600 p-6 text-white flex flex-col">
                <div class="text-center">
                    <p>Te invito a que completes el siguiente formulario para ofrecerte un perfil acorde a tus necesidades</p>
                </div>
                <div class="flex flex-col">
                    <p class="mt-8 text-lg font-bold">Datos de la empresa</p>
                    <label class="mt-5 text-sm flex flex-col"> Nombre de la empresa
                        <input type="text" class="mt-1 text-slate-900 text-sm rounded px-2 w-10/12 outline-none" id="nombre" placeholder="Ej: Aon Corporation" name="nombre"required>
                    </label>
                    <label class="flex flex-col mt-3 text-sm"> Perfil
                        <textarea name="infoEmpresa" class="mt-1 px-2 text-slate-900 text-sm rounded outline-none" rows="4" id="perfil" placeholder="Ingrese que tipo de perfil está buscando" required></textarea>
                    </label>
                    <input type="submit" class="mt-3 bg-zinc-300 text-slate-900 py-2 px-3 rounded-sm w-6/12"  value="Buscar Perfil" id="btnEnviar"/>
                </div>
            </form>
        </section>

        <div class="hidden flex flex-col justify-center items-center contenedor_cargando text-white h-screen w-10/12 m-auto">
            <div class="spinner"></div>
            <p class="ml3">Buscando candidato...</p>
        </div>

        <section id="cajaPerfil" class="hidden text-center mt-24 flex flex-col items-center">
            <p class="text-3xl font-bold">¡Este es el candidato perfecto que esta buscando!</p>
            <img id="imagenPerfil" src="imagenes/perfil.jpg" alt="Foto del candidato" class="rounded-full mt-8" />
            <a href="paginas/perfil.html"><button type="button" class="text-white mt-4 px-3 py-2 bg-slate-600 rounded-sm">Gordon Powell</button></a>
        </section>
    </main>

    <footer class="bg-slate-600 flex justify-center">
        <p class="text-zinc-300">Aon Corporation</p>
    </footer>

    <script src="js/app.js"></script>
    
</body>
</html>
